services:
  - type: web
    name: gathergrove-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: SKIP_FIREBASE_INIT
        value: "1"
      - key: CORS_EXTRA_ORIGINS
        value: "https://gathergrove-nine.vercel.app"
